<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="https://www.lojaspompeia.com/" target="_blank"
            >Lojas Pompéia</a
          >
        </li>
        <li>
          <a href="https://www.posthaus.com.br/" target="_blank">Posthaus</a>
        </li>
        <li>
          <a href="https://www.lojasrenner.com.br/" target="_blank"
            >Lojas Renner</a
          >
        </li>
        <li><a href="https://br.shein.com/" target="_blank">Shein</a></li>
        <li><a href="https://www.marisa.com.br/" target="_blank">Marisa</a></li>
        <li>
          <a href="https://www.zattini.com.br/" target="_blank">Zattini</a>
        </li>
      </ul>
    </nav>
    <br />
    <h1>Encontre sua loja preferida com seus produtos da moda</h1>

    <div class="carousel-container">
      <div class="carousel-images">
        <img class="carousel-img" src="./img/pompeia.png" alt="Lojas Pompéia" />
        <img class="carousel-img" src="./img/posthaus.jpeg" alt="Posthaus" />
        <img class="carousel-img" src="./img/Marisa.png" alt="Marisa" />
        <img class="carousel-img" src="./img/Renner.png" alt="Renner" />
        <img class="carousel-img" src="./img/Shein.png" alt="Shein" />
        <img class="carousel-img" src="./img/zattini.jpeg" alt="Zattini" />
      </div>
      <button class="carousel-button right" onclick="nextSlide()">&#9654;</button>
    </div>
  </body>
 
</html>
